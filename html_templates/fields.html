<body>

<div class="wrapper wrapper--outer">

    <div class="wrapper wrapper--inner">

        <section class="content-full">

            <div class="form">
            
                <div class="form-field">
                    <label class="form-field__label" for="field_a">Form Field</label>
                    <input class="form-field__input" name="field_a" type="" placeholder="This is a form field">
                </div>
                
                <!-- Toggle .form-field--error on a .form-field to show/hide error state -->
                <div class="form-field form-field--error">
                    <label class="form-field__label" for="">Form Field</label>
                    <input class="form-field__input" type="" placeholder="This is a form field with an error">
                    <div class="form-field__error">
                        <p>Toggle .form-field--error on a .form-field to show/hide error state</p>
                    </div>
                </div>

                <div class="form-field">
                        <label class="form-field__label" for="field_a">Form Field</label>
                        <input class="form-field__input form-field__input--disabled" name="field_a" type="" placeholder="This is a disabled form field">
                </div>                
            
            </div>

        </section>

    </div>

</div>

</body>
